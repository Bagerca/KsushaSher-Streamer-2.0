<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ONLINE: KSUSHA</title>
    
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/hero.css">
</head>
<body>

    <!-- ФОНОВЫЕ ЭЛЕМЕНТЫ -->
    <div class="grid-background"></div>
    <div class="scan-line"></div>

    <!-- ГЛАВНАЯ СЕКЦИЯ -->
    <section class="hero-ui">
        
        <!-- ЛЕВАЯ ПАНЕЛЬ: СОЮЗНИК (TETLA) -->
        <div class="hud-panel left-panel">
            <div class="panel-header">СОЮЗНИК</div>
            <div class="content-box">
                <div class="avatar-ring green-ring">
                    <img src="assets/images/tetlabot.jpg" alt="Tetla">
                </div>
                <h3 class="name-tag">TETLA</h3>
                <div class="stats-row">
                    <span class="label">СТАТУС:</span>
                    <span class="value green-text">В СЕТИ</span>
                </div>
                <div class="stats-row">
                    <span class="label">РОЛЬ:</span>
                    <span class="value">ПОДДЕРЖКА</span>
                </div>
            </div>
        </div>

        <!-- ЦЕНТР: РАДАР (KSUSHA) -->
        <div class="center-radar">
            <div class="radar-circles">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
            </div>
            
            <div class="main-avatar">
                <img src="assets/images/ksusha.jpg" alt="Ksusha">
            </div>

            <div class="live-status">
                <span class="dot"></span> ПРЯМАЯ<br>ТРАНСЛЯЦИЯ
            </div>
        </div>

        <!-- ПРАВАЯ ПАНЕЛЬ: ОТРЯД (ИНТЕРАКТИВНАЯ) -->
        <div class="hud-panel right-panel">
            <div class="panel-header">ОТРЯД</div>
            <div class="content-box">
                
                <!-- 1. СПИСОК (ВИДИМ ПО УМОЛЧАНИЮ) -->
                <div id="sub-list-view">
                    <h4 class="sub-header" style="margin-bottom: 20px; font-family: var(--font-ui); color: #ccc; font-size: 0.9rem;">VIP SUB UNIT</h4>
                    
                    <div class="squad-icons">
                        <div class="squad-member cursor-pointer" onclick="showSubscriber('bager')">
                            <img src="assets/images/bager.jpg" alt="Bager">
                            <span style="display:block; margin-top:5px; font-family: var(--font-tech);">BAGERco</span>
                        </div>
                        <div class="squad-member cursor-pointer" onclick="showSubscriber('kiriki')">
                            <img src="assets/images/kiriki.jpg" alt="Kiriki">
                            <span style="display:block; margin-top:5px; font-family: var(--font-tech);">Kiriki</span>
                        </div>
                    </div>

                    <div class="stats-row sync-row" style="margin-top: 25px;">
                        <span class="label">СИНХРОНИЗАЦИЯ:</span>
                        <span class="value green-text">100%</span>
                    </div>
                </div>

                <!-- 2. ДЕТАЛИ (СКРЫТО ПО УМОЛЧАНИЮ) -->
                <div id="sub-detail-view" style="display: none;">
                    <!-- Кнопка назад -->
                    <div class="back-btn" onclick="showList()">
                        <i class="fas fa-chevron-left"></i> НАЗАД
                    </div>

                    <div class="detail-avatar-box">
                        <img id="d-img" src="" alt="">
                    </div>
                    
                    <h3 id="d-name">NAME</h3>
                    <p id="d-desc">Description...</p>
                </div>

            </div>
        </div>

    </section>

    <!-- НИЖНИЙ БЛОК: ЗАГОЛОВОК И ТЕКСТ -->
    <div class="bottom-ui">
        <h1 class="system-title">SYSTEM ONLINE: <span class="neon-text">KSUSHA SHER</span></h1>
        
        <!-- Эффект печатной машинки -->
        <div class="subtitle-container">
            <span id="typing-text"></span><span class="cursor">|</span>
        </div>

        <div class="action-buttons">
            <a href="#" class="hud-btn"><i class="fab fa-twitch"></i> STREAM</a>
            <a href="#" class="hud-btn outline"><i class="fab fa-telegram"></i> TELEGRAM</a>
        </div>
    </div>

    <!-- Скрипт -->
    <script src="js/hero.js"></script>
</body>
</html>
