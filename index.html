<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="system-title glitch">SYSTEM ONLINE: <span class="neon-text">KSUSHA SHER</span></h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/hero.css">
</head>
<body>

    <!-- Фон сетка -->
    <div class="grid-background"></div>
    <!-- Горизонтальная линия -->
    <div class="scan-line"></div>

    <section class="hero-ui">
        
        <!-- ЛЕВАЯ ПАНЕЛЬ: СОЮЗНИК -->
        <div class="hud-panel left-panel">
            <div class="panel-header">СОЮЗНИК</div>
            <div class="content-box">
                <div class="avatar-ring green-ring">
                    <img src="https://placehold.co/150x150/1a1a1a/00ff41?text=TETLA" alt="Tetla">
                </div>
                <h3 class="name-tag">TETLA</h3>
                <div class="stats-row">
                    <span class="label">СТАТУС:</span>
                    <span class="value green-text">В СЕТИ</span>
                </div>
                <div class="stats-row">
                    <span class="label">РОЛЬ:</span>
                    <span class="value">ПОДДЕРЖКА</span>
                </div>
            </div>
            <div class="corner-decor bottom-left"></div>
        </div>

        <!-- ЦЕНТР: СТРИМЕР (РАДАР) -->
        <div class="center-radar">
            <div class="radar-circles">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
            </div>
            
            <div class="main-avatar">
                <img src="https://placehold.co/300x300/1a1a1a/ff0055?text=KSUSHA" alt="Ksusha">
                <div class="glitch-overlay"></div>
            </div>

            <div class="live-status">
                <span class="dot"></span> ПРЯМАЯ<br>ТРАНСЛЯЦИЯ
            </div>
        </div>

        <!-- ПРАВАЯ ПАНЕЛЬ: ОТРЯД -->
        <div class="hud-panel right-panel">
            <div class="panel-header">ОТРЯД</div>
            <div class="content-box">
                <h4 class="sub-header">ГРУППА ПОДДЕРЖКИ</h4>
                <div class="squad-icons">
                    <div class="squad-member">
                        <img src="https://placehold.co/60" alt="Sub1">
                        <span>BAGERco</span>
                    </div>
                    <div class="squad-member">
                        <img src="https://placehold.co/60" alt="Sub2">
                        <span>Angel</span>
                    </div>
                    <div class="squad-member">
                        <img src="https://placehold.co/60" alt="Sub3">
                        <span>Kiriki</span>
                    </div>
                </div>
                <div class="stats-row sync-row">
                    <span class="label">СИНХРОНИЗАЦИЯ:</span>
                    <span class="value green-text">100%</span>
                </div>
            </div>
            <div class="corner-decor bottom-right"></div>
        </div>

    </section>

    <!-- НИЖНИЙ БЛОК: ЗАГОЛОВОК И КНОПКИ -->
    <div class="bottom-ui">
        <h1 class="system-title glitch" data-text="SYSTEM ONLINE: KSUSHA SHER">SYSTEM ONLINE: KSUSHA SHER</h1>
        
        <div class="action-buttons">
            <a href="#" class="hud-btn"><i class="fab fa-twitch"></i> ПОДКЛЮЧИТЬСЯ К СТРИМУ</a>
            <a href="#" class="hud-btn outline"><i class="fab fa-telegram"></i> КАНАЛ СВЯЗИ</a>
        </div>
    </div>

</body>
</html>
